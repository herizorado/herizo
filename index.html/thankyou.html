<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #0a3d62;
      --bg: #f9f9f9;
      --text: #222;
    }
    [data-theme="dark"] {
      --primary: #1e90ff;
      --bg: #121212;
      --text: #e0e0e0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      color: var(--primary);
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a.btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
  <h1>üéâ Thank You!</h1>
  <p>Your message has been successfully sent. I‚Äôll get back to you as soon as possible.</p>
  <a href="portfolio.htm" class="btn">‚Üê Back to Portfolio</a>

  <script>
    function toggleTheme() {
      const theme = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
